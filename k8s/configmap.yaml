apiVersion: v1
kind: ConfigMap
metadata:
  name: accounts-agents-config
data:
  REACT_APP_API_URL: "http://api.accounts-agents.local"
  REACT_APP_ENVIRONMENT: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: accounts-agents-secrets
type: Opaque
data:
  # Base64 encoded values - replace with your actual secrets
  # echo -n 'your-secret-value' | base64
  firebase-config: ""  # Add your Firebase config here
