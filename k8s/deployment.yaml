apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-agents-app
  labels:
    app: accounts-agents
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accounts-agents
  template:
    metadata:
      labels:
        app: accounts-agents
    spec:
      containers:
      - name: accounts-agents
        image: ghcr.io/WalterBanda123/accounts-agents:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-agents-service
  labels:
    app: accounts-agents
spec:
  selector:
    app: accounts-agents
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: accounts-agents-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: accounts-agents.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: accounts-agents-service
            port:
              number: 80
