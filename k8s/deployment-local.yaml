apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-agents-app-local
  labels:
    app: accounts-agents-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-agents-local
  template:
    metadata:
      labels:
        app: accounts-agents-local
    spec:
      containers:
      - name: accounts-agents
        image: accounts-agents:latest
        imagePullPolicy: Never  # Use local image only
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-agents-service-local
  labels:
    app: accounts-agents-local
spec:
  selector:
    app: accounts-agents-local
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
